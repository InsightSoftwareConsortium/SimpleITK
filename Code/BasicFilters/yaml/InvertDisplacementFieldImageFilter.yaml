name: InvertDisplacementFieldImageFilter
template_code_filename: ImageFilter
template_test_filename: ImageFilter
number_of_inputs: 0
pixel_types: RealVectorPixelIDTypeList
filter_type: itk::InvertDisplacementFieldImageFilter< itk::Image< itk::Vector< typename InputImageType::InternalPixelType,
  InputImageType::ImageDimension>, InputImageType::ImageDimension > >
include_files:
- itkVector.h
- sitkImageConvert.hxx
inputs:
- name: DisplacementField
  type: Image
  custom_itk_cast: |-
    filter->SetDisplacementField( GetImageFromVectorImage(const_cast< InputImageType * >(this->CastImageToITK<InputImageType>(*inDisplacementField).GetPointer())) );;
- name: InverseFieldInitialEstimate
  type: Image
  optional: true
  custom_itk_cast: |-
    filter->SetInverseFieldInitialEstimate( GetImageFromVectorImage(const_cast< InputImageType * >(this->CastImageToITK<InputImageType>(*inInverseFieldInitialEstimate).GetPointer())));
members:
- name: MaximumNumberOfIterations
  type: uint32_t
  default: 10u
  doc: Number of iterations to run
  briefdescriptionSet: ''
  detaileddescriptionSet: ""
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MaxErrorToleranceThreshold
  type: double
  default: '0.1'
  briefdescriptionSet: ''
  detaileddescriptionSet: ""
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MeanErrorToleranceThreshold
  type: double
  default: '0.001'
  briefdescriptionSet: ''
  detaileddescriptionSet: ""
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: EnforceBoundaryCondition
  type: bool
  default: 'true'
  briefdescriptionSet: ''
  detaileddescriptionSet: ""
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
measurements:
- name: MaxErrorNorm
  type: double
  default: 0.0
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MeanErrorNorm
  type: double
  default: 0.0
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
tests:
- tag: 2d
  description: 2D
  settings:
  - parameter: MaximumNumberOfIterations
    type: uint32_t
    value: 10
  measurements_results:
   - name: MaxErrorNorm
     value: 0.32968580
     tolerance: 1.0e-7
   - name: MeanErrorNorm
     value: 0.0253612
     tolerance: 1.0e-6
  tolerance: 0.001
  inputs:
  - Input/displacement.mha
- tag: 2d_initial
  description: 2D with an initial estimate
  settings:
  - parameter: MaximumNumberOfIterations
    type: uint32_t
    value: 5
  measurements_results:
   - name: MaxErrorNorm
     value: 0.32968580
     tolerance: 1.0e-7
   - name: MeanErrorNorm
     value: 0.0055629
     tolerance: 1.0e-6
  inputs:
  - Input/displacement.mha
  - Input/inverse_displacement_10.nrrd
briefdescription: Iteratively estimate the inverse field of a displacement field.
detaileddescription: >-
  \author Nick Tustison



  \author Brian Avants
itk_module: ITKDisplacementField
itk_group: DisplacementField
in_place: false
